<h2>ONE WAY BINDING</h2>

<mat-form-field>
  <input matInput placeholder="Nombre" (keyup.enter)="recepcionarValor($event)">
</mat-form-field>

<h2>Hola,{{nombre}} </h2>

<h2>TWO WAY BINDING</h2>

<mat-form-field>
  <input matInput placeholder="Apodo" [(ngModel)]="apodo">
</mat-form-field>

<h2>Hola,{{apodo}} </h2>

<button mat-button (click)="agregar()">Agregar</button>

<ul>
  <li *ngFor="let item of lista">{{item}}</li>
</ul>
